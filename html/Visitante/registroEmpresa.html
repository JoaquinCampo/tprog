<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Empresa - TrabajoUY</title>
    <link rel="stylesheet" href="../../css/signup_styles.css">
    <script src="https://kit.fontawesome.com/a4bec4b189.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><a href="../../index.html" class="logo-link"></i> TrabajoUY</a></h1>
        </div>
        <div class="signup-box">
            <form action="#" method="POST" enctype="multipart/form-data">
                
                <div class="form-group">
                    <label for="description"><i class="fas fa-info-circle"></i> Descripci√≥n de la Empresa:</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="website"><i class="fas fa-globe"></i> Sitio Web (opcional):</label>
                    <input id="website">
                </div>

                <div class="form-group">
                    <label for="companyImage"><i class="fas fa-image"></i> Imagen (opcional):</label>
                    <input type="file" id="companyImage" accept="image/*">
                </div>

                <div class="form-buttons">
                    <a href="../../html/Empresa/indexEmpresa.html" class="company-btn"><i class="fas fa-building"></i> Completar registro</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
