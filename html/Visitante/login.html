<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - TrabajoUY</title>
    <link rel="stylesheet" href="../../css/login_styles.css">
    <script src="https://kit.fontawesome.com/a4bec4b189.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><a href="../../index.html"></i> TrabajoUY</a></h1>
        </div>
        <div class="login-box">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="userIdentifier"><i class="fas fa-user"></i> Nickname o Email:</label>
                    <input type="text" id="userIdentifier" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-buttons">
                    <button type="submit"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
