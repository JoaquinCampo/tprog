<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - TrabajoUY</title>
    <link rel="stylesheet" href="../../css/signup_styles.css">
    <script src="https://kit.fontawesome.com/a4bec4b189.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><a href="../../index.html" class="logo-link"></i> TrabajoUY</a></h1>
        </div>
        <div class="signup-box">=
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nombre"><i class="fas fa-user"></i> Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido"><i class="fas fa-user-tag"></i> Apellido:</label>
                    <input type="text" id="apellido" required>
                </div>
                <div class="form-group">
                    <label for="username"><i class="fas fa-at"></i> Nickname:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div class="form-buttons">
                    <a href="registroPostulante.html" class="empresa-btn"><i class="fas fa-user-check"></i> Registrarse como Postulante</a>
                    <a href="registroEmpresa.html" class="empresa-btn"><i class="fas fa-building"></i> Registrarse como Empresa</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
