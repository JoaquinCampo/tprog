<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Postulante - TrabajoUY</title>
    <link rel="stylesheet" href="../../css/signup_styles.css">
    <script src="https://kit.fontawesome.com/a4bec4b189.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><a href="../../index.html" class="logo-link"></i> TrabajoUY</a></h1>
        </div>
        <div class="signup-box">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="birthDate"><i class="fas fa-birthday-cake"></i> Fecha de Nacimiento:</label>
                    <input type="date" id="birthDate" required>
                </div>

                <div class="form-group">
                    <label for="nationality"><i class="fas fa-flag"></i> Nacionalidad:</label>
                    <input type="text" id="nationality" required>
                </div>

                <div class="form-buttons">
                    <a href="../../html/Postulante/indexPostulante.html" class="postulant-btn"><i class="fas fa-building"></i> Completar registro</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
